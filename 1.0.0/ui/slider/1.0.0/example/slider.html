<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>slider</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

<script src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>
<style>
	.ui-switchable-selected{color:#C81623}
</style>
</head>
<body>

<h2>向左滚动</h2>
<br />
<div id="slider" style="position:relative;width:670px;overflow:hidden;">
	<div>
		<a class="ui-switchable-item">1</a>
		<a class="ui-switchable-item">2</a>
		<a class="ui-switchable-item">3</a>
		<a class="ui-switchable-item">4</a>
	</div>
	<div style="width:670px;height:240px;">
		<div class="ui-switchable-panel-main">
			<div class="ui-switchable-panel" ><img src="http://img13.360buyimg.com/da/g14/M05/15/1C/rBEhVVJfWUwIAAAAAADuXEur8t8AAER1AJFwNkAAO50477.jpg" /></div>
			<div class="ui-switchable-panel" ><img src="http://img13.360buyimg.com/da/g14/M04/16/05/rBEhVlJgxDkIAAAAAADnpQs6f5gAAEVKwFHGIwAAOe9074.jpg" /></div>
			<div class="ui-switchable-panel" ><img src="http://img10.360buyimg.com/da/g15/M03/0F/18/rBEhWFJeTdgIAAAAAADnzmiSQTQAAENfwKFvmMAAOfm066.jpg" /></div>
			<div class="ui-switchable-panel" ><img src="http://img11.360buyimg.com/da/g14/M00/15/15/rBEhVlJeCegIAAAAAADhV3zKug8AAEO1AGW8mYAAOFv185.jpg" /></div>
		</div>
	</div>
</div>

<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/switchable/1.0.0/switchable'],function(){
		$('#slider').switchable({
			type:'slider',
			navItem:'ui-switchable-item',
			navSelectedClass:'ui-switchable-selected',//nav选中时className
			contentClass:'ui-switchable-panel-main',
			mainClass:'ui-switchable-panel',
			mainSelectedClass:'ui-switchable-panel-selected',//主体panel选中时className
			speed:600,
			autoPlay:true
		});
	});
</script>

</body>
</html>
