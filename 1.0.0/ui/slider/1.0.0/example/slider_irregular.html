<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>不规则的</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

<script src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>

</head>
<body>
<h2>不规则的节点处理方案</h2>
<br />

<div id="slider" style="position:relative;overflow: hidden;width: 500px;">
	<div>
		<a href="javascript:void(0)" class="ui-switchable-prev">上一页</a>
		<a href="javascript:void(0)" class="ui-switchable-next">下一页</a>
	</div>
	<div style="height:188px;">
		<ul class="ui-switchable-panel-main">
		    <li class="ui-switchable-panel">
		        <div style="width: 300px;background: #FFCC99;float: left;height: 168px;">&nbsp;</div>
				<div style="width: 200px;background: #FFCCCC;;float: left;height: 168px;">&nbsp;</div>
		    </li>
		    <li class="ui-switchable-panel">
		        <div style="width: 300px;background: #FFCC99;float: left;height: 168px;">&nbsp;</div>
				<div class="bbb" style="width: 100px;background: #FFCCCC;;float: left;height: 168px;">&nbsp;</div>
				<div class="bbb" style="width: 100px;background: #CCCCFF;;float: left;height: 168px;">&nbsp;</div>
		    </li>
		    <li class="ui-switchable-panel">
		        <div style="width: 300px;background: #FFCC99;float: left;height: 168px;">&nbsp;</div>
				<div class="bbb" style="width: 50px;background: #FFCCCC;;float: left;height: 168px;">&nbsp;</div>
				<div class="bbb" style="width: 50px;background: #CCCCFF;;float: left;height: 168px;">&nbsp;</div>
				<div class="bbb" style="width: 100px;background: #CCFF99;;float: left;height: 168px;">&nbsp;</div>
		    </li>
		    <li class="ui-switchable-panel">
				<div style="width: 300px;background: #FFCC99;float: left;height: 168px;">&nbsp;</div>
				<div class="bbb" style="width: 100px;background: #FFCCCC;;float: left;height: 168px;">&nbsp;</div>
				<div class="bbb" style="width: 50px;background: #CCCCFF;;float: left;height: 168px;">&nbsp;</div>
				<div class="bbb" style="width: 50px;background: #CCFF99;;float: left;height: 168px;">&nbsp;</div>
		    </li>
		    <li class="ui-switchable-panel">
				<div style="width: 300px;background: #FFCC99;float: left;height: 168px;">&nbsp;</div>
				<div class="bbb" style="width: 100px;background: #FFCCCC;;float: left;height: 168px;">&nbsp;</div>
				<div class="bbb" style="width: 100px;background: #CCCCFF;;float: left;height: 168px;">&nbsp;</div>
		    </li>
		</ul>
	</div>
	
</div>
<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/switchable/1.0.0/switchable'],function(){
		$('#slider').switchable({
			type:'slider',
			navItem:'ui-switchable-item',
			navSelectedClass:'ui-switchable-selected',//nav选中时className
			contentClass:'ui-switchable-panel-main',
			mainClass:'ui-switchable-panel',
			mainSelectedClass:'ui-switchable-panel-selected',//主体panel选中时className
			seamlessLoop:true,
			speed:600,
			step:1,
			hasPage:true,
			autoPlay:true,
			includeMargin:true
		});
	});
</script>
</body>
</html>
