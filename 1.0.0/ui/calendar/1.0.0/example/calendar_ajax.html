<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>取后台数据</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>

</head>
<h2>日历-取后台数据</h2>

日期选择：从&nbsp;&nbsp;<input type="text" id="calendar"> &nbsp;&nbsp;至 &nbsp;&nbsp; <input type="text" id="calendar2"> 

<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/calendar/1.0.0/calendar'],function(){
		$('#calendar').calendar({
			 format : 'yyyy-mm-dd DD' //2013-12-19 星期四
			,isCompleteMode:false
			,dayTpl:'<a href="?date=<%=date%>"><%=day%><br><strong>¥<%=info%></strong></a>'
			,dayRangeTpl:'<%=day%><br><strong>--</strong>'
			,siteMonthDayTpl:'<%=day%><br><strong>&nbsp;</strong>'
			,type:'center'
			,monthAjaxParam:{
				type:'POST',
				url:'/jdf_json/calendar.php',
				dataType:'json'
			}
			,beginDate:'2014/03/22' //开始时间,格式2014-05-01
			,endDate:'2014/06/25' //结束时间,格式2014-05-01
		});

		$('#calendar2').calendar();
	});
</script>
</html>
