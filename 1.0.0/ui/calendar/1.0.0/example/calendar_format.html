<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>输出日期格式</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>

</head>
<h2>输出日期格式</h2>
<br />
<p><input type="text" id="calendar1" value="2014-04-11 05:31:26"></p><br />
<p><input type="text" id="calendar2" value="2014-04-11 星期五"></p><br />
<p><input type="text" id="calendar3" value="2014-04-11 五"></p>

<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/calendar/1.0.0/calendar'],function(){
		$('#calendar1').calendar({
			format : 'yyyy-mm-dd hh:min:ss',
			hasToday:true,
			today : '今日'
		});

		$('#calendar2').calendar({
			format : 'yyyy-mm-dd DD',
			hasToday:true,
			today : '今日'
		});

		$('#calendar3').calendar({
			format : 'yyyy-mm-dd D',
			hasToday:true,
			today : '今日'
		});
	});
</script>
</html>
