<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>总览</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

<script src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>

<body>

<div id="dialog">
	<button id="dialog1">text dialog</button>
	<button id="dialog3">html dialog</button>
	<button id="dialog4">image dialog</button>
	<button id="dialog2">iframe dialog</button>
	<br />
	<br />
	<button id="dialog5">倒计时dialog</button>
	<button id="dialog6">fixed dialog</button>
	<button id="dialog9">响应resize</button>

	<button id="dialog7">无标题栏dialog</button>
	<button id="dialog8">带确认取消按钮dialog</button>
	<button id="dialog10">双dialog</button>
	<br />
	<br />
	<button id="dialog21">drag(可拖拽) dialog 普通</button>
	<button id="dialog22">drag(可拖拽) dialog 有边界值</button>
</div>

<br />
<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/dialog/1.0.0/dialog', 'jdf/1.0.0/ui/drag/1.0.0/drag'],function(){

		$('#dialog1').bind('click',function(){
			 $('body').dialog({
				title:'text',
				width:500,
				height:150,
				type:'text',
				source:'这是dialog'
			});
		});

		$('#dialog2').bind('click',function(){
			 $('body').dialog({
				title:'title',
				width:500,
				type:'iframe',//主体类型 text,html,image,iframe,json,
				source:'iframe.html'
			});
		});

		$('#dialog3').bind('click',function(){
			 $('body').dialog({
				title:'title',
				width:500,
				type:'html',
				source:'<h1>html dialog</h1>'
			});
		});

		$('#dialog4').bind('click',function(){
			 $('body').dialog({
				title:'title',
				width:500,
				type:'image',
				source:'http://img11.360buyimg.com/da/g14/M00/15/15/rBEhVlJeCegIAAAAAADhV3zKug8AAEO1AGW8mYAAOFv185.jpg'
			});
		});

		$('#dialog5').bind('click',function(){
			$('body').dialog({
				title:'倒计时',
				autoCloseTime:5,
				source:'这个dialog5秒钟后自动关闭'
			});
		});


		$('#dialog6').bind('click',function(){
			$('body').dialog({
				title:'fixed',
				fixed:true,
				height:200,
				source:'这是dialog'
			});
		});


		$('#dialog7').bind('click',function(){
			 $('body').dialog({
				title:null,
				width:500,
				source:'这是dialog'
			});
		});

		$('#dialog8').bind('click',function(){
			$('body').dialog({
				title:'has button',
				hasButton:true,
				source:'这是dialog',
				submitButton:'确定自定义',
				cancelButton:'取消也是自定义',
				onSubmit:function(){
					 alert('onSubmit');
				},
				onCancel:function(){
					 alert('onCancel');
				}
			});
		});

		$('#dialog9').bind('click',function(){
			$('body').dialog({
				title:'响应resize',
				autoUpdate:true,
				source:'这是dialog'
			});
		});


		$('#dialog10').bind('click',function(){
			$('#dialog1').dialog({
				title:'我是dialog1',
				autoUpdate:true,
				source:'我在上面,我是dialog1'
			});

			var d2 = $('#dialog2').dialog({
				title:'我是dialog2',
				autoUpdate:true,
				source:'我在下面,我是dialog2,拖动到了右面即可看到dialog1'
			});
			var w = $.page.clientWidth() - $('.ui-dialog').outerWidth();
			d2.el.drag({
				minLeft:0,
				maxLeft:w,
				hasCursor:true,
				dragMainClass:'ui-dialog-title'
			});
		});

		$('#dialog21').bind('click',function(){
			$('body').dialog({
				title:'title',
				source:'这是可拖拽dialog'
			});

			$('.ui-dialog').drag({
				hasCursor:true,
				dragMainClass:'ui-dialog-title'
			});
		});


		$('#dialog22').bind('click',function(){
			 $('body').dialog({
				title:'title',
				source:'这是可拖拽dialog'
			});
			var w = $.page.clientWidth() - $('.ui-dialog').outerWidth();
			$('.ui-dialog').drag({
				minLeft:0,
				maxLeft:w,
				hasCursor:true,
				dragMainClass:'ui-dialog-title'
			});
		});
	});
</script>

</body>
</html>
