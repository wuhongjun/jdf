<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>焦点图</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

<script src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>
<style>
	.ui-switchable-selected{color: #C81623;}
</style>
</head>
<body>
<h2>焦点图</h2>
<br />
<div id="focus">
	<div>
		<a class="ui-switchable-item">1</a>
		<a class="ui-switchable-item">2</a>
		<a class="ui-switchable-item">3</a>
		<a class="ui-switchable-item">4</a>
	</div>
	<br />
	<ul class="ui-switchable-panel-main">
		<li class="ui-switchable-panel" ><img src="http://img13.360buyimg.com/da/g14/M05/15/1C/rBEhVVJfWUwIAAAAAADuXEur8t8AAER1AJFwNkAAO50477.jpg" /></li>
		<li class="ui-switchable-panel" style="display:none;"><img src="http://img13.360buyimg.com/da/g14/M04/16/05/rBEhVlJgxDkIAAAAAADnpQs6f5gAAEVKwFHGIwAAOe9074.jpg" /></li>
		<li class="ui-switchable-panel" style="display:none;"><img src="http://img10.360buyimg.com/da/g15/M03/0F/18/rBEhWFJeTdgIAAAAAADnzmiSQTQAAENfwKFvmMAAOfm066.jpg" /></li>

	</ul>
</div>
<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/switchable/1.0.0/switchable'],function(){
		$('#focus').switchable({
			type:'focus',
			navItem:'ui-switchable-item',
			navSelectedClass:'ui-switchable-selected',
			contentClass:'ui-switchable-panel-main',//主体
			mainClass:'ui-switchable-panel',
			autoPlay:true
		});
	});
</script>

</body>
</html>
