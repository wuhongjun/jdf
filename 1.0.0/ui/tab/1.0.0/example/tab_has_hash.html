<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>带hash定位</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

<script src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>

<style type="text/css">
/* 测试样式 */
.ui-switchable-item{margin-right:10px;cursor:pointer;}
.ui-switchable-selected{color:#E4393C;}
</style>
</head>
<body>

<h2>带hash定位</h2>
<P>tab在第二屏</P>
<br />
<ul style="height: 1024px"></ul>

<div id="tab">
	<div>
		<a class="ui-switchable-item" data-hash="#tab1">今日特价</a>
		<a class="ui-switchable-item" data-hash="#tab2">热卖商品</a>
		<a class="ui-switchable-item" data-hash="#tab_test3">最新降价</a>
		<a class="ui-switchable-item" data-hash="#tab_test4">新品到货</a>
	</div>
	<br />
	<div  class="ui-switchable-panel-main">
		<div class="ui-switchable-panel" ><img src="http://img13.360buyimg.com/da/g14/M05/15/1C/rBEhVVJfWUwIAAAAAADuXEur8t8AAER1AJFwNkAAO50477.jpg" /></div>
		<div class="ui-switchable-panel" style="display:none;"><img src="http://img13.360buyimg.com/da/g14/M04/16/05/rBEhVlJgxDkIAAAAAADnpQs6f5gAAEVKwFHGIwAAOe9074.jpg" /></div>
		<div class="ui-switchable-panel" style="display:none;"><img src="http://img10.360buyimg.com/da/g15/M03/0F/18/rBEhWFJeTdgIAAAAAADnzmiSQTQAAENfwKFvmMAAOfm066.jpg" /></div>
		<div class="ui-switchable-panel" style="display:none;"><img src="http://img11.360buyimg.com/da/g14/M00/15/15/rBEhVlJeCegIAAAAAADhV3zKug8AAEO1AGW8mYAAOFv185.jpg" /></div>
	</div>
</div>

<ul style="height: 1024px"></ul>
<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/switchable/1.0.0/switchable'],function(){
		$('#tab').switchable({
			hasHash:true,
			navItem:'ui-switchable-item',
			navSelectedClass:'ui-switchable-selected',
			contentClass:'ui-switchable-panel-main',//主体
			mainClass:'ui-switchable-panel',//主体panel的className
			mainSelectedClass:'ui-switchable-panel-selected',//主体panel选中时className
			event:'click',
			delay:0
		});
	});
</script>

</body>
</html>
