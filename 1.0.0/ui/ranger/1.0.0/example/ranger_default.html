<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>初始值</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />
<link rel="stylesheet" href="ranger.css">

<script type="text/javascript" src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>

</head>
<body>

<div>
	<h2>给滑动指定一个初始值<span>min：0，max：100，step：1，value：<b></b></span></h2>
	<div id="r2"></div>
</div>

<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/ranger/1.0.0/ranger'], function(){
		$('#r2').ranger({
			value: 20,
			onchange: function(value){
				$(this).parents('div').find('b').text(value);
			}
		});
	});
</script>
</body>
</html>
