<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>美化表单</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

<script src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>

<style type="text/css">
p{height:26px;}
.code li{list-style:decimal inside none;}
form{padding-bottom:20px;}
</style>

</head>
<body>

<h2>美化表单checkbox, radio, select</h2>
<br />
<div id="formbeautify" class="ui-form">
	<!--checkbox  -->
	<form  method="post">
		<p>
			<input type="checkbox"	checked="checked" class="ui-form-checkbox" />Checked
		</p>
		<p>
			<input type="checkbox" class="ui-form-checkbox" />Unchecked
		</p>
		
		<p>
			<input type="checkbox" checked="checked" />Checked
		</p>
		<p>
			<input type="checkbox" />Unchecked
		</p>
	</form>
	<!--/checkbox  -->


	<!-- radio -->
	<form  method="post">
		<p >
			<input type="radio" name="2" checked="checked"  class="ui-form-radio"/>Unchecked
		</p>
		<p>
			<input type="radio" name="2" checked="checked" class="ui-form-radio" />Checked
		</p>

		<p>
			<input type="radio" name="1" />Unchecked
		</p>

		<p >
			<input type="radio" name="1" checked="checked" />Checked
		</p>
	</form>
	<!-- /radio -->

	<!-- select -->
	<p>
		<select  name="who" class="ui-form-select">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
	</p>

	<p>
		<select name="who" class="ui-form-select">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
	</p>

	<!--/ select -->
</div>
<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/formbeautify/1.0.0/formbeautify'],function(){
		$('#formbeautify').formbeautify({
			itemTpl:'<em><%=key%></em>'
		});
	});
</script>

</body>
</html>
