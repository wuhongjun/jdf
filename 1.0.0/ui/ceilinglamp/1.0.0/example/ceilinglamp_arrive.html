<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>到达某元素停止</title>
	<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

	<script src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>
</head>
<body>

<h3>到达某元素停止</h3>
<p>请滚动到第2屏查看效果</p>

<ul style="height: 1024px;"></ul>

<div id="ceilinglamp" style="height:50px;line-height: 50px;background: #888;width:100%;color: #fff; text-align: center;font-size: 22px;">
	我会漂起来
</div>

<ul style="height: 524px;"></ul>
<div id="arrive">请滚动到这里就停止悬挂了</div>
<ul style="height: 1024px;"></ul>

<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/ceilinglamp/1.0.0/ceilinglamp'],function(){
		$('#ceilinglamp').ceilinglamp({
			zIndex:10,
			top:0,
			arrive:$('#arrive'),
			arriveThreshold:10
		});
	});
</script>

</body>
