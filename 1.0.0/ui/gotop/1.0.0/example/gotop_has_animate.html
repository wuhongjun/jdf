<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>带动画效果</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

<script src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js" type="text/javascript"></script>
<script src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js" type="text/javascript"></script>

<style type="text/css">
/* 测试样式 */
#gotop2{padding:10px 20px;border:1px solid #ccc;position:fixed;right:0px;bottom:0;background-color:#f1f1f1;}
</style>
</head>
<body>
<h2>带动画效果</h2>

<ul id="thelist"></ul>
<div id="gotop2">返回顶部-带动画</div>

<script>
    //填充页面
    for(var i = 0, html = []; i < 100; i++) {html.push('<li>&nbsp;</li>');}
    $('#thelist').html(html.join(''));

	
	seajs.use(['jdf/1.0.0/ui/fixable/1.0.0/fixable', 'jdf/1.0.0/ui/gotop/1.0.0/gotop'],function(fixable, gotop){
		//固定位置
		$('#gotop').fixable({
			x:'left', 
			y:'bottom',
			xValue:0,
			yValue:0
		});
		
		$('#gotop2').fixable({
			x:'right', 
			y:'bottom',
			xValue:0,
			yValue:0
		});

		//创建组件
		$('#gotop').gotop();

		$('#gotop2').gotop({
			hasAnimate:true,
			scrollTop:500//滚动条高度达到此高度时显示
		});
	});
</script>

</body>
</html>
