<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>自定义阀值</title>
    <link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js"></script>
    <script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>

    <style type="text/css">
        /* 测试样式 ,使用时请别把我复制过去！！！*/
        #floorContent{width:650px;margin:0 auto;position:relative}#floorContent .ui-elevator-floor{border:1px solid #888;margin-bottom:1px;position:relative}#floorContent .ui-elevator-floor div{text-align:center;font-size:100px;line-height:100%}.ui-elevator{width:80px;background:#221199;color:#fff;text-align:center}.ui-elevator-select{background:red}.ui-elevator-handler{display:block;cursor:pointer;height:20px;width:100%}
        /* 测试样式 ,使用时请别把我复制过去！！！*/
    </style>
</head>
<body>
<h1>自定义阀值</h1>
<div style="height: 200px"></div>
<div id="threshold">到达我的显示电梯</div>
<div style="height: 200px"></div>

<!--组件结构体 开始-->
<div id="floorContent">
    <div class="ui-elevator-floor" style="height: 200px"><div>1</div></div>
    <div class="ui-elevator-floor" style="height: 300px"><div>2</div></div>
    <div class="ui-elevator-floor" style="height: 100px"><div>3</div></div>
    <div class="ui-elevator-floor" style="height: 800px"><div>4</div></div>
    <div class="ui-elevator-floor" style="height: 300px"><div>5</div></div>
</div>
<div class="ui-elevator">
    <div class="ui-elevator-handler">1</div>
    <div class="ui-elevator-handler">2</div>
    <div class="ui-elevator-handler">3</div>
    <div class="ui-elevator-handler">4</div>
    <div class="ui-elevator-handler">5</div>
</div>
<!--组件结构体 结束-->

<div style="height: 200px"></div>
<script type="text/javascript">
    seajs.use(['jdf/1.0.0/ui/fixable/1.0.0/fixable','jdf/1.0.0/ui/elevator/1.0.0/elevator'], function () {
        $('.ui-elevator').fixable({
            x:'right',
            y:'bottom',
            xValue:-$('.ui-elevator').width(),
            yValue:0,
            context:$('#floorContent')
        });

        $('#floorContent').elevator({
            floorClass:'ui-elevator-floor',
            elevatorClass:'ui-elevator',
            handlerClass:'ui-elevator-handler',
            selectClass:'ui-elevator-select',
            threshold:$('#threshold'),
            onStart:function(obj){
            },
            onEnd:function(obj){
            }
        });
    });

</script>

</body>
</html>
