<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>加载js</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

<script src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>

</head>
<body>
<h2>懒惰加载-js</h2>
<p>滚动至第二屏查看效果</p>

<ul style="height: 1024px;"></ul>
<div id="lazyload" data-lazy-init="{data:1}" data-lazy-path="./test.js">
<br />
<h2>lazyload js文件,并执行此js初始化函数,打开控制台查看效果</h2>
<ul style="height: 500px;"></ul>

<div data-lazy-init="{data:222}" data-lazy-path="./test.js">

<br />

<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/lazyload/1.0.0/lazyload'],function(){
		$('body').lazyload({
			type:'js'
		});
	});
</script>

</body>
</html>
