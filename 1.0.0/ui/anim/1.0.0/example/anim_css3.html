<!DOCTYPE html>
<html>
<head>

<style type="text/css">

					 id="img111"
					 data-animate=""
					 data-type="swing"
					 data-delay="300"
						>

					 data-animate=""
					 data-type="fadeInUp"
					 data-delay="900"

				<img class="a2" src="http://img13.360buyimg.com/da/g13/M0A/0A/17/rBEhU1KlfsEIAAAAAAAvrC8E294AAGkFwLHKbAAAC_E073.jpg" width="300" height="370"
					 data-animate=""
					 data-type="fadeInRightBig"
					 data-delay="1200"
						>
			</div>

					 data-animate=""
					 data-type="bounceIn"
					 data-delay="0"
						>

</div>


<script type="text/javascript">
seajs.use(['jdf/1.0.0/ui/switchable/1.0.0/switchable','jdf/1.0.0/ui/easing/1.0.0/easing','jdf/1.0.0/ui/transform/1.0.0/transform','jdf/1.0.0/ui/anim/1.0.0/anim'],function(){
	var anim = $('#animate').anim();

	$('#animate').switchable({
		type:'focus',
		delay: 300,
		speed: 500,
		hasPage:true,
		callback:function(index){
			var item  = this.main.eq(index);
			anim.trigger(item);
		}
	});
});
</script>

</body>
