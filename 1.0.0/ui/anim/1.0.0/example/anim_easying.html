<p> 以上demo来源于：<a href="http://easings.net/zh-cn" target="_blank">http://easings.net/zh-cn</a></p>

<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/easing/1.0.0/easing'],function(){
		var animate = function(type){
			if (typeof(type) == 'undefined') {
				var type = 'easeOutQuint';
			}

			var speed = 300;

			$('#product1 li').bind('mouseenter',function(){
				 $(this).find('.p-name-noraml').hide();
				$(this).find('.p-name').show().animate({top:0},speed,type);
			})

			$('#product1 li').bind('mouseleave',function(){
				 var nameNoraml = $(this).find('.p-name-noraml');
				var name = $(this).find('.p-name')
				name.stop(true).animate({top:100},speed,null,function(){
					 name.hide();
					 nameNoraml.show();
				});
			})
		}

		$('.animateSelect input').click(function(){
			var type = $(this).val();
			$('#product1 li').unbind('mouseenter');
			$('#product1 li').unbind('mouseleave');
			animate(type);
		})

		animate();
	});
</script>
