<html>
<head>
<meta charset="utf-8" />

<style type="text/css">
	/* 测试样式 */
	.ui-switchable-body{position:relative;height:370px;overflow:hidden;}
	.ui-switchable-panel-main{position:absolute;top:0;left:0;}
	.ui-switchable-panel{width:100%;height:370px;left: 0px;}

	.a1{position:absolute;left:0px;top:10px;}
	.a2{position:absolute;}
</style>

</head>
<body>

	<div class="ui-switchable-body">
		<div class="ui-switchable-panel-main">
			<div class="ui-switchable-panel" style="background-color:#FBC85C;">

			</div>
			<div class="ui-switchable-panel" style="display:none;background-color:#B0CF68;">
				<img class="a1" src="http://img10.360buyimg.com/da/g13/M0A/0A/17/rBEhUlKlfr4IAAAAAABVfKlb-5AAAGkFwG0a3UAAFWU697.jpg" width="340" height="260" data-animate='{"from":"left:138px;top:1px;opacity:0;transform:scaleY(1) rotate(0deg)", "to":"left:138px;top:10px;opacity:1;transform:scaleY(1) rotate(360deg)","speed":600}'>
				<img class="a2" src="http://img13.360buyimg.com/da/g13/M0A/0A/17/rBEhU1KlfsEIAAAAAAAvrC8E294AAGkFwLHKbAAAC_E073.jpg" width="300" height="370"  data-animate='{"from":"right:-250px;top:5px;opacity:0", "to":"right:24px;top:5px;opacity:1","speed":600,"easing":"easeInOutElastic"}'>
			</div>
			<div class="ui-switchable-panel" style="display:none;background-color:#E57979;">
				<img class="a1" src="http://img10.360buyimg.com/da/g15/M05/1B/09/rBEhWFKlfuQIAAAAAACF-FwUUycAAGimAOPnyYAAIYQ191.jpg" width="340" height="260" data-animate='{"from":"left:138px;top:1px;opacity:0;transform:scaleY(1) rotate(0deg)", "to":"left:138px;top:10px;opacity:1;transform:scaleY(1) rotate(360deg)","speed":600}'>
				<img class="a2" src="http://img12.360buyimg.com/da/g15/M06/1B/09/rBEhWlKlfuoIAAAAAADAG5V1xTYAAGimQCe0v4AAMAz119.jpg" width="300" height="370" data-animate='{"from":"right:-250px;top:5px;opacity:0", "to":"right:24px;top:5px;opacity:1","speed":600,"easing":"easeInOutElastic"}'>
			</div>

				<img class="a1" src="http://img13.360buyimg.com/da/g13/M07/0B/0D/rBEhU1KpLy8IAAAAAACJ-3OYWxQAAGsjQHG48AAAIoT227.jpg" width="340" height="260" data-animate='{"from":"left:38px;top:1px;opacity:0", "to":"left:138px;top:1px;opacity:1","speed":600,"easing":"easeInOutElastic"}'>
				<img class="a2" src="http://img12.360buyimg.com/da/g13/M07/0B/0D/rBEhUlKpLzMIAAAAAACS0o8mvKsAAGsjQKML_AAAJLq812.jpg" width="300" height="370" data-animate='{"from":"right:-250px;top:5px;opacity:0", "to":"right:24px;top:5px;opacity:1","speed":600,"easing":"easeInOutElastic"}'>
			</div>

			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/switchable/1.0.0/switchable','jdf/1.0.0/ui/easing/1.0.0/easing','jdf/1.0.0/ui/transform/1.0.0/transform','jdf/1.0.0/ui/anim/1.0.0/anim'],function(){
		var anim = $('#animate').anim();

		$('#animate').switchable({
			type:'focus',
			delay: 300,
			speed: 500,
			hasPage:true,
			callback:function(index){
				var item  = this.main.eq(index);
				anim.trigger(item);
			}
		});
	});
</script>
</body>
</html>
