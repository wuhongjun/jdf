<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>旋转木马</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>

<style type="text/css">
.ui-switchable-panel{border:1px solid #f1f1f1;}
.ui-switchable-body{position:relative;width:132px;height:132px;overflow:hidden;}
.ui-switchable-panel-main{position:absolute;top:0;left:0;width:100%;}

</style>
</head>
<body>
<h2>旋转木马</h2>
<br />
<div id="carousel">
	<div class="ui-switchable-body">
		<div class="ui-switchable-panel-main">
			<div class="ui-switchable-panel" ><img src="http://img11.360buyimg.com/n3/g13/M02/07/10/rBEhUlIW_JIIAAAAAAQVLGRFHNwAACXPACnPGMABBVE851.jpg" /></div>
			<div class="ui-switchable-panel" style="display:none;"><img src="http://img12.360buyimg.com/n3/g10/M00/0A/1A/rBEQWVFBnbkIAAAAAANpcUzsARwAACHdAO6svwAA2mJ185.jpg" /></div>
			<div class="ui-switchable-panel" style="display:none;"><img src="http://img10.360buyimg.com/n3/g13/M04/03/04/rBEhUlH2NGwIAAAAAARZ3ZbV3dUAABglwGj9m8ABFn1056.jpg" /></div>
		</div>
	</div>
	<div>
		<a href="javascript:void(0)" class="ui-switchable-prev">上一页</a>
		<a href="javascript:void(0)" class="ui-switchable-next">下一页</a>
	</div>
</div>

<script type="text/javascript">
seajs.use(['jdf/1.0.0/ui/switchable/1.0.0/switchable'],function(){
	$('#carousel').switchable({
		type:'carousel',
		bodyClass:'ui-switchable-panel-body',//主体panel的父级元素className
		contentClass:'ui-switchable-panel-main',//主体
		mainClass:'ui-switchable-panel',//主体panel的className
		mainSelectedClass:'ui-switchable-panel-selected',//主体panel选中时className
		prevClass:'ui-switchable-prev',//上一页
		nextClass:'ui-switchable-next',//下一页
		hasPage:true,
		autoPlay:false
	});
});
</script>

</body>
</html>
