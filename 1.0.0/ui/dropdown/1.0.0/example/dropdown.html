<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>下拉菜单</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

<script src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>

<style type="text/css">
	/*测试样式 */
	#dropdown .ui-dropdown-item{float:left;padding:5px;}
	#dropdown .ui-dropdown-bd{width:72px;border:1px solid #ccc;background-color:#fff;}
	#dropdown .ui-dropdown-bd li{padding:5px;}
</style>
</head>
<body>

<h2>下拉菜单</h2>
<br />
<div class="ui-dropdown clearfix" id="dropdown">
	<ul>
		<li class="ui-dropdown-item">
			<a href="#">我的订单 </a> |
		</li>
		<li class="ui-dropdown-item">
			<a href="#">我的手机</a> |
		</li>
		<li class="ui-dropdown-item">
			<div class="ui-dropdown-hd">客户服务 <span class="ui-dropdown-icon"></span> </div>
			<div class="ui-dropdown-bd">
				<ul>
					<li><a href="#" target="_blank"> 帮助中心 </a></li>
					<li><a href="#" target="_blank"> 售后服务</a> </li>
					<li><a href="#" target="_blank"> 在线客服</a></li>
				</ul>
			</div>
		</li>
	</ul>
</div>
<script type="text/javascript">
	seajs.use(['jdf/1.0.0/ui/dropdown/1.0.0/dropdown'],function(){
		$('#dropdown').dropdown({
			hasCssLink:true,
			item:'ui-dropdown-item',//菜单className
			current:"ui-dropdown-hover",//菜单选中加的样式
			bodyClass:'ui-dropdown-bd',//菜单主体class
			subBodyClass:'ui-dropdown-sub'//二级菜单主体class
		});
	});
</script>

</body>
</html>
