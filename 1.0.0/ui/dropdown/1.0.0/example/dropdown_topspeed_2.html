<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8" /> 
<title>极速模式-主体结构独立</title> 
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />
<script src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>
  
<style type="text/css"> 
/*必要样式 */ 
#dropdown{position:relative;width:135px;height:198px;border:1px solid #f5f5f5;} /* 高度必须设置,否则会影响倾斜率 */

/*测试样式 */ 
.item{width:140px;height:28px;line-height:28px;}
.hover{background-color:#f1f1f1;}
.item_sub{display:none;width:200px;height:200px;background-color:#f1f1f1;position:absolute;top:-1px;left:135px;}
</style>
</head> 
<body> 
  
<h2>极速模式-主体结构独立</h2>
<p>极速模式定义：鼠标按一定倾斜率在菜单上滑动时，菜单主体不会隐藏</p>
<p>主体结构独立是说菜单主体部分的HTML结构独立出来，和菜单并列，不属于菜单的子元素</p>
<br /> 
<div id="dropdown"> 
    <ul> 
        <li class="item" data-index="1"> 
            <div>1 图书、音像、数字商品</div> 
        </li> 
        <li class="item" data-index="2"> 
            <div>2 家用电器</div> 
        </li> 
        <li class="item" data-index="3"> 
            <div>3 手机、数码</div> 
        </li> 
        <li class="item" data-index="4"> 
            <div>4 电脑、办公</div> 
        </li> 
    </ul>
	<div>
		<div class="item_sub">111</div>
		<div class="item_sub">222</div>
		<div class="item_sub">333</div>
		<div class="item_sub">444</div>
	</div>
</div> 
<script type="text/javascript">
    seajs.use(['jdf/1.0.0/ui/dropdown/1.0.0/dropdown'],function(){
        $('#dropdown').dropdown({ 
			item:'item',
			current:'hover',
            topspeed:true,
			bodyClass:'item_sub',
			onchange:function(o){
				var index = o.attr('data-index');
				$('.item_sub').hide();
				$('.item_sub').eq(index-1).show();
			},
			onmouseleave:function(o){
				$('.item_sub').hide();
			}
        }); 
    }); 
</script>
  
</body> 
</html>
