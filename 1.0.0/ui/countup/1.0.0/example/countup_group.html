<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>多组合</title>
<link href="http://misc.360buyimg.com/jdf/1.0.0/unit/ui-base/1.0.0/ui-base.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/base/1.0.0/base.js"></script>
<style>
div{
    font-size: 50px;
    margin: 20px;
    line-height: 1;
}
</style>
</head>

<body>

<div id="countup"></div>
<p>
    <button id="start">start</button>
    <button id="stop">stop</button>
    <button id="reset">reset</button>
</p><br><br>

<div id="countup1"></div>
<p>
    <button id="start1">start</button>
    <button id="stop1">stop</button>
    <button id="reset1">reset</button>
</p>

<br><br>
<hr>
<p>
    <button id="allStart">all start</button>
    <button id="allStop">all stop</button>
    <button id="allRest">all rest</button>
</p>

<script type="text/javascript">
    seajs.use("jdf/1.0.0/ui/countup/1.0.0/countup", function(){
        var arr = $.countup({
            ele: "div",
            isTwoDigits: true,
            onchange: function(data){
                $(this).html(data.d + "天" + data.h + "时" + data.m + "分" + data.s + "秒" + data.ms + "毫秒");
            }
        });

        //对第一个计时器进行操作
        $("#start").click(function(){
            arr[0].start();
        });

        $("#stop").click(function(){
            arr[0].stop();
        });

        $("#reset").click(function(){
            arr[0].reset();
        });


        //对第二个讲器进行操作
        $("#start1").click(function(){
            arr[1].start();
        });

        $("#stop1").click(function(){
            arr[1].stop();
        });

        $("#reset1").click(function(){
            arr[1].reset();
        });


        //同时操作所有的计时器
        $("#allStart").click(function(){
            arr.start();
        });

        $("#allStop").click(function(){
            arr.stop();
        });

        $("#allRest").click(function(){
            arr.reset();
        });
    });
</script>

</body>
</html>
